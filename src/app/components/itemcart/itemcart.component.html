
<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title>{{productoPedido.producto.nombre}}</mat-card-title>
    <mat-card-subtitle>{{productoPedido.cantidad}}</mat-card-subtitle>

   
      <div class="example-button-container">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon"  (click)="addCarrito()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
     

 
      <div class="example-button-container">
        <button mat-fab color="warn" aria-label="Example icon button with a delete icon" (click)="removeCarrito()">
          <mat-icon>remove</mat-icon>
        </button>
      </div>
    
  </mat-card-title-group>
  <mat-card-content>
   {{productoPedido.producto.precio}}
  </mat-card-content>
</mat-card>
